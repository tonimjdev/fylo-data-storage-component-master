<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="fyloCard">
          <h1>Flyo Card</h1>
          <div class="logo">
            <img src="images/logo.svg" alt="logo fylo" />
          </div>
          <div class="cajaIconos">
            <div class="iconos">
              <img src="images/icon-document.svg" alt="document icon" />
            </div>
            <div class="iconos">
              <img src="images/icon-folder.svg" alt="folder icon" />
            </div>
            <div class="iconos">
              <img src="images/icon-upload.svg" alt="upload icon" />
            </div>
          </div>
        </section>
        <section class="gbCard">
          <div class="globo">
            <div class="globoTexto">
              <h3>185 <span class="gbLeft">GB Left</span></h3>
            </div>
            <div class="triangulo"></div>
          </div>
          <div class="barraBox">
            <p>Youâ€™ve used <span class="negrita">815 GB</span> of your storage</p>
            <div class="barraFondo">
              <div class="barra">
                <div class="circulo"></div>
              </div>
            </div>
            <div class="pieBarra">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/tonimjdev">Toni Machado</a>.
      </div>
    </main>
  </body>
</html>
